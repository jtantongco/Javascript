<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>Conditional Default Action</title>
</head>
<body>

<a href="http://google.com" class="myClass anotherClass">Link to google</a>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
	$('a').on('click', function(e){
		//Equivalent
		//console.log(this.clasName);
		//console.log($(this).attr('class'));

		if( $(this).hasClass('myClass'))
			e.preventDefault();
	});

</script>

</body>
</html>
