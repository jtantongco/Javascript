<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>Obligatory Slider</title>
	<link rel="stylesheet" href="slider.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider">
	<ul>
		<li><img src="Images/img1.jpg" alt="image"></li>
		<li><img src="Images/img2.jpg" alt="image"></li>
		<li><img src="Images/img3.jpg" alt="image"></li>	
		<li><img src="Images/img4.jpg" alt="image"></li>
	</ul>
</div>

<div id="slider-nav">
	<button data-dir="prev">Previous</button>
	<button data-dir="next">Next</button>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	
<script src="slider.js">
</script>

<script type="text/javascript">
(function(){
	var container = $('div.slider').css('overflow','hidden').children('ul');
	var slider = new Slider( container, $('#slider-nav') );
	//console.log(slider.nav);
	slider.nav.find('button').on('click',function(){
		//slider.transition(-600)
		//slider.transition(-1200);
		//slider.transition(-1800);
		//slider.transition(); // is something wrong here?
		slider.setCurrent( $(this).data('dir') );
		slider.transition();
	});
})();
</script>

</body>
</html>
